<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" crossorigin href="/assets/index-235CNiYq.css">
  <style>
    body {
      width: 500px;
      height: 600px;
      margin: 0;
      overflow: auto;
    }

    #root {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script>
    // Ensure popup sizes correctly
    document.addEventListener('DOMContentLoaded', function () {
      const root = document.getElementById('root');
      if (root && root.getBoundingClientRect().height > 0) {
        document.body.style.height = Math.max(600, root.getBoundingClientRect().height) + 'px';
      }
    });
  </script>
</body>
